<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather Forecast - Get accurate weather forecasts for any location" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <!-- <link rel="stylesheet" href="/styles/global.css"> -->
    <title>Weather Forecast</title>
    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->
    <script type="module" crossorigin src="./assets/index-Cm_wD6M6.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BQ2yySfV.css">
  
    <script>
      (function() {
        var pathname = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;
        
        if (pathname.startsWith('/WeatherForecast/') && pathname.length > '/WeatherForecast/'.length && !hash) {
          var route = pathname.replace('/WeatherForecast/', '');
          window.location.replace(window.location.origin + '/WeatherForecast/#' + route + search);
        }
      })();
    </script>
</head>
  <body>
    <div id="root"></div>
